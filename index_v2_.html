<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplica√ß√£o de pesquisa de alimentos e nutri√ß√£o">
    <meta name="theme-color" content="#10b981">
    <title>Alimentos & Nutri√ß√£o</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ó</text></svg>">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide icons as components
        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );
        
        const ChevronDown = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );
        
        const ChevronUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );
        
        const X = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const Upload = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        function FoodNutritionApp() {
            const [foods, setFoods] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [expandedId, setExpandedId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadCSVFromRepo();
            }, []);

            const loadCSVFromRepo = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // Try to load from the same directory (GitHub repo)
                    const response = await fetch('alimentos.csv');
                    
                    if (!response.ok) {
                        throw new Error('Ficheiro CSV n√£o encontrado no reposit√≥rio');
                    }
                    
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: true,
                        complete: (results) => {
                            setFoods(results.data);
                            setLoading(false);
                            // Save to localStorage for offline use
                            localStorage.setItem('foodsData', JSON.stringify(results.data));
                        },
                        error: (error) => {
                            console.error('Error parsing CSV:', error);
                            loadFromLocalStorage();
                        }
                    });
                } catch (error) {
                    console.error('Error loading CSV from repo:', error);
                    loadFromLocalStorage();
                }
            };

            const loadFromLocalStorage = () => {
                const savedData = localStorage.getItem('foodsData');
                if (savedData) {
                    setFoods(JSON.parse(savedData));
                    setLoading(false);
                    setError('A usar dados guardados (offline)');
                } else {
                    setLoading(false);
                    setError('Por favor, carregue um ficheiro CSV');
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setLoading(true);
                    setError(null);
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: true,
                        complete: (results) => {
                            setFoods(results.data);
                            setLoading(false);
                            localStorage.setItem('foodsData', JSON.stringify(results.data));
                        },
                        error: (error) => {
                            console.error('Error parsing CSV:', error);
                            setError('Erro ao ler o ficheiro CSV');
                            setLoading(false);
                        }
                    });
                }
            };

            const filteredFoods = foods.filter(food => {
                if (!searchTerm) return true;
                const search = searchTerm.toLowerCase();
                return (
                    (food.Alimento && food.Alimento.toLowerCase().includes(search)) ||
                    (food.Categoria && food.Categoria.toLowerCase().includes(search)) ||
                    (food.Beneficios && food.Beneficios.toLowerCase().includes(search)) ||
                    (food.PrincipalComponente && food.PrincipalComponente.toLowerCase().includes(search)) ||
                    (food.FODMAP && food.FODMAP.toLowerCase().includes(search))
                );
            });

            const toggleExpand = (codigo) => {
                setExpandedId(expandedId === codigo ? null : codigo);
            };

            const renderValue = (value) => {
                if (value === null || value === undefined || value === '') return '-';
                if (typeof value === 'number') return value.toFixed(2);
                return value;
            };

            const nutritionFields = [
                { key: 'vitamina_b12_ug', label: 'Vitamina B12 (¬µg)' },
                { key: 'vitamina_b6_mg', label: 'Vitamina B6 (mg)' },
                { key: 'vitamina_d_ug', label: 'Vitamina D (¬µg)' },
                { key: 'folatos_ug', label: 'Folatos (¬µg)' },
                { key: 'magnesio_mg', label: 'Magn√©sio (mg)' },
                { key: 'ferro_mg', label: 'Ferro (mg)' },
                { key: 'tiamina_b1_mg', label: 'Tiamina B1 (mg)' },
                { key: 'niacina_b3_mg', label: 'Niacina B3 (mg)' },
                { key: 'calcio_mg', label: 'C√°lcio (mg)' },
                { key: 'zinco_mg', label: 'Zinco (mg)' },
                { key: 'vitamina_a_ug', label: 'Vitamina A (¬µg)' },
                { key: 'vitamina_c_mg', label: 'Vitamina C (mg)' },
                { key: 'alfa_tocoferol_VitE_mg', label: 'Vitamina E (mg)' },
                { key: 'caroteno_ug', label: 'Caroteno (¬µg)' },
                { key: 'riboflavina_b2_mg', label: 'Riboflavina B2 (mg)' },
                { key: 'potassio_mg', label: 'Pot√°ssio (mg)' },
                { key: 'fosforo_mg', label: 'F√≥sforo (mg)' },
                { key: 'selenio_ug', label: 'Sel√™nio (¬µg)' },
                { key: 'triptofano_60_mg', label: 'Triptofano (mg)' },
                { key: 'energia_kcal', label: 'Energia (kcal)' },
                { key: 'lipidos_g', label: 'L√≠pidos (g)' },
                { key: 'hidratos_de_carbono', label: 'Hidratos Carbono (g)' },
                { key: 'acucares', label: 'A√ß√∫cares (g)' },
                { key: 'fibra', label: 'Fibra (g)' },
                { key: 'proteinas', label: 'Prote√≠nas (g)' },
                { key: 'sal', label: 'Sal (g)' },
                { key: 'agua', label: '√Ågua (g)' },
                { key: 'colesterol_mg', label: 'Colesterol (mg)' }
            ];

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">A carregar dados...</p>
                        </div>
                    </div>
                );
            }

            if (foods.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-4">üìÅ</div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Carregar Ficheiro CSV</h2>
                            <p className="text-gray-600 mb-6">
                                N√£o foi poss√≠vel carregar o ficheiro do reposit√≥rio. Por favor, carregue manualmente.
                            </p>
                            <input
                                type="file"
                                id="csvInput"
                                accept=".csv,.txt"
                                onChange={handleFileUpload}
                                className="hidden"
                            />
                            <label
                                htmlFor="csvInput"
                                className="inline-flex items-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg font-semibold cursor-pointer hover:bg-green-700 transition-colors"
                            >
                                <Upload />
                                Escolher Ficheiro
                            </label>
                            {error && (
                                <p className="text-red-600 mt-4 text-sm">{error}</p>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 pb-20">
                    <div className="sticky top-0 z-10 bg-white shadow-md">
                        <div className="max-w-4xl mx-auto p-4">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-2xl font-bold text-gray-800">ü•ó Alimentos & Nutri√ß√£o</h1>
                                <label
                                    htmlFor="csvInputUpdate"
                                    className="flex items-center gap-1 text-sm bg-green-600 text-white px-3 py-2 rounded cursor-pointer hover:bg-green-700 transition-colors"
                                >
                                    <Upload />
                                    <span className="hidden sm:inline">Novo CSV</span>
                                </label>
                                <input
                                    type="file"
                                    id="csvInputUpdate"
                                    accept=".csv,.txt"
                                    onChange={handleFileUpload}
                                    className="hidden"
                                />
                            </div>
                            {error && (
                                <div className="mb-3 p-2 bg-yellow-50 border border-yellow-200 rounded text-sm text-yellow-800">
                                    ‚ö†Ô∏è {error}
                                </div>
                            )}
                            <div className="relative">
                                <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <Search />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Pesquisar alimentos, benef√≠cios, categoria..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-10 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 transition-colors"
                                />
                                {searchTerm && (
                                    <button
                                        onClick={() => setSearchTerm('')}
                                        className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                    >
                                        <X />
                                    </button>
                                )}
                            </div>
                            <p className="text-sm text-gray-500 mt-2">
                                {filteredFoods.length} {filteredFoods.length === 1 ? 'resultado' : 'resultados'}
                            </p>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto p-4 space-y-3">
                        {filteredFoods.length === 0 ? (
                            <div className="text-center py-12">
                                <p className="text-gray-500 text-lg">Nenhum alimento encontrado</p>
                                <p className="text-gray-400 text-sm mt-2">Tente uma pesquisa diferente</p>
                            </div>
                        ) : (
                            filteredFoods.map((food) => (
                                <div
                                    key={food.Codigo}
                                    className="bg-white rounded-lg shadow-md overflow-hidden transition-all hover:shadow-lg"
                                >
                                    <div
                                        onClick={() => toggleExpand(food.Codigo)}
                                        className="p-4 cursor-pointer hover:bg-gray-50 transition-colors"
                                    >
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <h2 className="text-lg font-semibold text-gray-800 mb-1">
                                                    {food.Alimento}
                                                </h2>
                                                <div className="flex flex-wrap gap-2 mb-2">
                                                    <span className="inline-block px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full">
                                                        {food.Categoria}
                                                    </span>
                                                    <span className={`inline-block px-2 py-1 text-xs rounded-full ${
                                                        food.FODMAP === 'Baixo' ? 'bg-green-100 text-green-700' :
                                                        food.FODMAP === 'Medio' ? 'bg-yellow-100 text-yellow-700' :
                                                        'bg-red-100 text-red-700'
                                                    }`}>
                                                        FODMAP: {food.FODMAP}
                                                    </span>
                                                    {food.Probiotico === 1 && (
                                                        <span className="inline-block px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded-full">
                                                            ü¶† Probi√≥tico
                                                        </span>
                                                    )}
                                                </div>
                                                <p className="text-sm text-gray-600 line-clamp-2">
                                                    <span className="font-medium">Benef√≠cios:</span> {food.Beneficios}
                                                </p>
                                            </div>
                                            <div className="ml-4">
                                                {expandedId === food.Codigo ? <ChevronUp /> : <ChevronDown />}
                                            </div>
                                        </div>
                                    </div>

                                    {expandedId === food.Codigo && (
                                        <div className="border-t border-gray-200 bg-gray-50 p-4 space-y-4">
                                            <div>
                                                <h3 className="font-semibold text-gray-700 mb-2">üìã Informa√ß√£o Geral</h3>
                                                <div className="grid grid-cols-1 gap-2 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">C√≥digo:</span>
                                                        <span className="font-medium">{food.Codigo}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Principal Componente:</span>
                                                        <span className="font-medium text-right">{renderValue(food.PrincipalComponente)}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Refei√ß√£o:</span>
                                                        <span className="font-medium text-right">{renderValue(food.Refeicao)}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Per√≠odo:</span>
                                                        <span className="font-medium text-right">{renderValue(food.Periodo)}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div>
                                                <h3 className="font-semibold text-gray-700 mb-2">‚ö° Energia & Macros</h3>
                                                <div className="grid grid-cols-2 gap-2 text-sm">
                                                    <div className="bg-white p-2 rounded">
                                                        <div className="text-gray-600 text-xs">Energia</div>
                                                        <div className="font-bold text-green-600">{renderValue(food.energia_kcal)} kcal</div>
                                                    </div>
                                                    <div className="bg-white p-2 rounded">
                                                        <div className="text-gray-600 text-xs">Prote√≠nas</div>
                                                        <div className="font-bold text-blue-600">{renderValue(food.proteinas)} g</div>
                                                    </div>
                                                    <div className="bg-white p-2 rounded">
                                                        <div className="text-gray-600 text-xs">L√≠pidos</div>
                                                        <div className="font-bold text-yellow-600">{renderValue(food.lipidos_g)} g</div>
                                                    </div>
                                                    <div className="bg-white p-2 rounded">
                                                        <div className="text-gray-600 text-xs">Hidratos</div>
                                                        <div className="font-bold text-purple-600">{renderValue(food.hidratos_de_carbono)} g</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div>
                                                <h3 className="font-semibold text-gray-700 mb-2">üî¨ Vitaminas & Minerais</h3>
                                                <div className="grid grid-cols-2 gap-2 text-sm max-h-64 overflow-y-auto">
                                                    {nutritionFields.map(field => {
                                                        const value = food[field.key];
                                                        if (value === null || value === undefined || value === 0) return null;
                                                        return (
                                                            <div key={field.key} className="flex justify-between bg-white p-2 rounded">
                                                                <span className="text-gray-600 text-xs">{field.label}:</span>
                                                                <span className="font-medium text-xs">{renderValue(value)}</span>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>

                                            <div>
                                                <h3 className="font-semibold text-gray-700 mb-2">ü•ë √Åcidos Gordos</h3>
                                                <div className="space-y-1 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Saturados:</span>
                                                        <span className="font-medium">{renderValue(food.acidos_gordos_saturados_mau)} g</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Monoinsaturados:</span>
                                                        <span className="font-medium">{renderValue(food.acidos_gordos_monoinsaturados)} g</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Polinsaturados (Omegas):</span>
                                                        <span className="font-medium">{renderValue(food.acidos_gordos_polinsaturados_omegas)} g</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">√Åcido Linoleico (Omega-6):</span>
                                                        <span className="font-medium">{renderValue(food.acido_linoleico_omega6)} g</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Trans:</span>
                                                        <span className="font-medium">{renderValue(food.acidos_gordos_trans_mau)} g</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FoodNutritionApp />, document.getElementById('root'));
    </script>
</body>
</html>

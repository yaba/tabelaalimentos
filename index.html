<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplica√ß√£o de pesquisa de alimentos e nutri√ß√£o">
    <meta name="theme-color" content="#10b981">
    <title>Alimentos & Nutri√ß√£o</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ó</text></svg>">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .dark body { background: #0f172a; }
    </style>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Lucide icons as components
        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );
        
        const ChevronDown = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );
        
        const ChevronUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );
        
        const X = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const Upload = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );
        
        const Moon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        );
        
        const Sun = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        );
        
        const Filter = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
        );

        function FoodNutritionApp() {
            const [foods, setFoods] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [expandedId, setExpandedId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [darkMode, setDarkMode] = useState(
                localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            );
            const [showFilters, setShowFilters] = useState(false);
            const [filters, setFilters] = useState({
                categoria: '',
                fodmap: '',
                refeicao: '',
                periodo: ''
            });

            useEffect(() => {
                loadCSVFromRepo();
            }, []);

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                }
            }, [darkMode]);

            const loadCSVFromRepo = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const response = await fetch('alimentos-sample.txt');
                    
                    if (!response.ok) {
                        throw new Error('Ficheiro CSV n√£o encontrado no reposit√≥rio');
                    }
                    
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: true,
                        complete: (results) => {
                            setFoods(results.data);
                            setLoading(false);
                            localStorage.setItem('foodsData', JSON.stringify(results.data));
                        },
                        error: (error) => {
                            console.error('Error parsing CSV:', error);
                            loadFromLocalStorage();
                        }
                    });
                } catch (error) {
                    console.error('Error loading CSV from repo:', error);
                    loadFromLocalStorage();
                }
            };

            const loadFromLocalStorage = () => {
                const savedData = localStorage.getItem('foodsData');
                if (savedData) {
                    setFoods(JSON.parse(savedData));
                    setLoading(false);
                    setError('A usar dados guardados (offline)');
                } else {
                    setLoading(false);
                    setError('Por favor, carregue um ficheiro CSV');
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setLoading(true);
                    setError(null);
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: true,
                        complete: (results) => {
                            setFoods(results.data);
                            setLoading(false);
                            localStorage.setItem('foodsData', JSON.stringify(results.data));
                        },
                        error: (error) => {
                            console.error('Error parsing CSV:', error);
                            setError('Erro ao ler o ficheiro CSV');
                            setLoading(false);
                        }
                    });
                }
            };

            // Extract unique values for filters
            const filterOptions = useMemo(() => {
                const categorias = [...new Set(foods.map(f => f.Categoria).filter(Boolean))].sort();
                const fodmaps = [...new Set(foods.map(f => f.FODMAP).filter(Boolean))].sort();
                const refeicoes = [...new Set(foods.flatMap(f => f.Refeicao ? f.Refeicao.split(',').map(r => r.trim()) : []))].sort();
                const periodos = [...new Set(foods.flatMap(f => f.Periodo ? f.Periodo.split(',').map(p => p.trim()) : []))].sort();
                
                return { categorias, fodmaps, refeicoes, periodos };
            }, [foods]);

            const filteredFoods = foods.filter(food => {
                // Text search
                if (searchTerm) {
                    const search = searchTerm.toLowerCase();
                    const matches = 
                        (food.Alimento && food.Alimento.toLowerCase().includes(search)) ||
                        (food.Categoria && food.Categoria.toLowerCase().includes(search)) ||
                        (food.Beneficios && food.Beneficios.toLowerCase().includes(search)) ||
                        (food.PrincipalComponente && food.PrincipalComponente.toLowerCase().includes(search)) ||
                        (food.FODMAP && food.FODMAP.toLowerCase().includes(search));
                    if (!matches) return false;
                }
                
                // Categoria filter
                if (filters.categoria && food.Categoria !== filters.categoria) return false;
                
                // FODMAP filter
                if (filters.fodmap && food.FODMAP !== filters.fodmap) return false;
                
                // Refeicao filter
                if (filters.refeicao) {
                    const refeicoes = food.Refeicao ? food.Refeicao.split(',').map(r => r.trim()) : [];
                    if (!refeicoes.includes(filters.refeicao)) return false;
                }
                
                // Periodo filter
                if (filters.periodo) {
                    const periodos = food.Periodo ? food.Periodo.split(',').map(p => p.trim()) : [];
                    if (!periodos.includes(filters.periodo)) return false;
                }
                
                return true;
            });

            const clearFilters = () => {
                setFilters({
                    categoria: '',
                    fodmap: '',
                    refeicao: '',
                    periodo: ''
                });
            };

            const activeFiltersCount = Object.values(filters).filter(v => v !== '').length;

            const toggleExpand = (codigo) => {
                setExpandedId(expandedId === codigo ? null : codigo);
            };

            const renderValue = (value) => {
                if (value === null || value === undefined || value === '') return '-';
                if (typeof value === 'number') return value.toFixed(2);
                return value;
            };

            const nutritionFields = [
                { key: 'vitamina_b12_ug', label: 'Vitamina B12 (¬µg)' },
                { key: 'vitamina_b6_mg', label: 'Vitamina B6 (mg)' },
                { key: 'vitamina_d_ug', label: 'Vitamina D (¬µg)' },
                { key: 'folatos_ug', label: 'Folatos (¬µg)' },
                { key: 'magnesio_mg', label: 'Magn√©sio (mg)' },
                { key: 'ferro_mg', label: 'Ferro (mg)' },
                { key: 'tiamina_b1_mg', label: 'Tiamina B1 (mg)' },
                { key: 'niacina_b3_mg', label: 'Niacina B3 (mg)' },
                { key: 'calcio_mg', label: 'C√°lcio (mg)' },
                { key: 'zinco_mg', label: 'Zinco (mg)' },
                { key: 'vitamina_a_ug', label: 'Vitamina A (¬µg)' },
                { key: 'vitamina_c_mg', label: 'Vitamina C (mg)' },
                { key: 'alfa_tocoferol_VitE_mg', label: 'Vitamina E (mg)' },
                { key: 'caroteno_ug', label: 'Caroteno (¬µg)' },
                { key: 'riboflavina_b2_mg', label: 'Riboflavina B2 (mg)' },
                { key: 'potassio_mg', label: 'Pot√°ssio (mg)' },
                { key: 'fosforo_mg', label: 'F√≥sforo (mg)' },
                { key: 'selenio_ug', label: 'Sel√™nio (¬µg)' },
                { key: 'triptofano_60_mg', label: 'Triptofano (mg)' },
                { key: 'energia_kcal', label: 'Energia (kcal)' },
                { key: 'lipidos_g', label: 'L√≠pidos (g)' },
                { key: 'hidratos_de_carbono', label: 'Hidratos Carbono (g)' },
                { key: 'acucares', label: 'A√ß√∫cares (g)' },
                { key: 'fibra', label: 'Fibra (g)' },
                { key: 'proteinas', label: 'Prote√≠nas (g)' },
                { key: 'sal', label: 'Sal (g)' },
                { key: 'agua', label: '√Ågua (g)' },
                { key: 'colesterol_mg', label: 'Colesterol (mg)' }
            ];

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 flex items-center justify-center p-4">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 dark:border-green-400 mx-auto mb-4"></div>
                            <p className="text-gray-600 dark:text-gray-300">A carregar dados...</p>
                        </div>
                    </div>
                );
            }

            if (foods.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 flex items-center justify-center p-4">
                        <div className="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-4">üìÅ</div>
                            <h2 className="text-2xl font-bold text-gray-800 dark:text-white mb-4">Carregar Ficheiro CSV</h2>
                            <p className="text-gray-600 dark:text-gray-300 mb-6">
                                N√£o foi poss√≠vel carregar o ficheiro do reposit√≥rio. Por favor, carregue manualmente.
                            </p>
                            <input
                                type="file"
                                id="csvInput"
                                accept=".csv,.txt"
                                onChange={handleFileUpload}
                                className="hidden"
                            />
                            <label
                                htmlFor="csvInput"
                                className="inline-flex items-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg font-semibold cursor-pointer hover:bg-green-700 transition-colors"
                            >
                                <Upload />
                                Escolher Ficheiro
                            </label>
                            {error && (
                                <p className="text-red-600 dark:text-red-400 mt-4 text-sm">{error}</p>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 pb-20 transition-colors">
                    <div className="sticky top-0 z-10 bg-white dark:bg-slate-800 shadow-md transition-colors">
                        <div className="max-w-4xl mx-auto p-4">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-2xl font-bold text-gray-800 dark:text-white">ü•ó Alimentos & Nutri√ß√£o</h1>
                                <div className="flex items-center gap-2">
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className="p-2 rounded-lg bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors"
                                        aria-label="Toggle dark mode"
                                    >
                                        {darkMode ? <Sun /> : <Moon />}
                                    </button>
                                    <label
                                        htmlFor="csvInputUpdate"
                                        className="flex items-center gap-1 text-sm bg-green-600 text-white px-3 py-2 rounded-lg cursor-pointer hover:bg-green-700 transition-colors"
                                    >
                                        <Upload />
                                        <span className="hidden sm:inline">CSV</span>
                                    </label>
                                    <input
                                        type="file"
                                        id="csvInputUpdate"
                                        accept=".csv,.txt"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                </div>
                            </div>
                            {error && (
                                <div className="mb-3 p-2 bg-yellow-50 dark:bg-yellow-900/30 border border-yellow-200 dark:border-yellow-700 rounded text-sm text-yellow-800 dark:text-yellow-300">
                                    ‚ö†Ô∏è {error}
                                </div>
                            )}
                            <div className="relative mb-3">
                                <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
                                    <Search />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Pesquisar alimentos, categoria, componentes..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-10 py-3 border-2 border-gray-200 dark:border-slate-600 rounded-lg focus:outline-none focus:border-green-500 dark:focus:border-green-400 transition-colors bg-white dark:bg-slate-700 text-gray-900 dark:text-white"
                                />
                                {searchTerm && (
                                    <button
                                        onClick={() => setSearchTerm('')}
                                        className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                                    >
                                        <X />
                                    </button>
                                )}
                            </div>
                            
                            <button
                                onClick={() => setShowFilters(!showFilters)}
                                className="flex items-center gap-2 text-sm bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors mb-3"
                            >
                                <Filter />
                                Filtros {activeFiltersCount > 0 && `(${activeFiltersCount})`}
                            </button>
                            
                            {showFilters && (
                                <div className="bg-gray-50 dark:bg-slate-700 rounded-lg p-4 mb-3 space-y-3">
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Categoria</label>
                                            <select
                                                value={filters.categoria}
                                                onChange={(e) => setFilters({...filters, categoria: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:border-green-500 bg-white dark:bg-slate-800 text-gray-900 dark:text-white"
                                            >
                                                <option value="">Todas</option>
                                                {filterOptions.categorias.map(cat => (
                                                    <option key={cat} value={cat}>{cat}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">FODMAP</label>
                                            <select
                                                value={filters.fodmap}
                                                onChange={(e) => setFilters({...filters, fodmap: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:border-green-500 bg-white dark:bg-slate-800 text-gray-900 dark:text-white"
                                            >
                                                <option value="">Todos</option>
                                                {filterOptions.fodmaps.map(fod => (
                                                    <option key={fod} value={fod}>{fod}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Refei√ß√£o</label>
                                            <select
                                                value={filters.refeicao}
                                                onChange={(e) => setFilters({...filters, refeicao: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:border-green-500 bg-white dark:bg-slate-800 text-gray-900 dark:text-white"
                                            >
                                                <option value="">Todas</option>
                                                {filterOptions.refeicoes.map(ref => (
                                                    <option key={ref} value={ref}>{ref}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Per√≠odo</label>
                                            <select
                                                value={filters.periodo}
                                                onChange={(e) => setFilters({...filters, periodo: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:border-green-500 bg-white dark:bg-slate-800 text-gray-900 dark:text-white"
                                            >
                                                <option value="">Todos</option>
                                                {filterOptions.periodos.map(per => (
                                                    <option key={per} value={per}>{per}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>
                                    {activeFiltersCount > 0 && (
                                        <button
                                            onClick={clearFilters}
                                            className="text-sm text-green-600 dark:text-green-400 hover:underline"
                                        >
                                            Limpar filtros
                                        </button>
                                    )}
                                </div>
                            )}
                            
                            <p className="text-sm text-gray-500 dark:text-gray-400">
                                {filteredFoods.length} {filteredFoods.length === 1 ? 'resultado' : 'resultados'}
                            </p>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto p-4 space-y-3">
                        {filteredFoods.length === 0 ? (
                            <div className="text-center py-12">
                                <p className="text-gray-500 dark:text-gray-400 text-lg">Nenhum alimento encontrado</p>
                                <p className="text-gray-400 dark:text-gray-500 text-sm mt-2">Tente uma pesquisa diferente ou ajuste os filtros</p>
                            </div>
                        ) : (
                            filteredFoods.map((food) => (
                                <div
                                    key={food.Codigo}
                                    className="bg-white dark:bg-slate-800 rounded-lg shadow-md overflow-hidden transition-all hover:shadow-lg"
                                >
                                    <div
                                        onClick={() => toggleExpand(food.Codigo)}
                                        className="p-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors"
                                    >
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <h2 className="text-lg font-semibold text-gray-800 dark:text-white mb-1">
                                                    {food.Alimento}
                                                </h2>
                                                <div className="flex flex-wrap gap-2 mb-2">
                                                    <span className="inline-block px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 text-xs rounded-full">
                                                        {food.Categoria}
                                                    </span>
                                                    <span className={`inline-block px-2 py-1 text-xs rounded-full ${
                                                        food.FODMAP === 'Baixo' ? 'bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-200' :
                                                        food.FODMAP === 'Medio' ? 'bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-200' :
                                                        'bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200'
                                                    }`}>
                                                        FODMAP: {food.FODMAP}
                                                    </span>
                                                    {food.Probiotico === 1 && (
                                                        <span className="inline-block px-2 py-1 bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-200 text-xs rounded-full">
                                                            ü¶† Probi√≥tico
                                                        </span>
                                                    )}
                                                </div>
                                                <p className="text-sm text-gray-600 dark:text-gray-300 line-clamp-2">
                                                    <span className="font-medium">Componentes:</span> {food.PrincipalComponente || '-'}
                                                </p>
                                            </div>
                                            <div className="ml-4 text-gray-400 dark:text-gray-500">
                                                {expandedId === food.Codigo ? <ChevronUp /> : <ChevronDown />}
                                            </div>
                                        </div>
                                    </div>

                                    {expandedId === food.Codigo && (
                                        <div className="border-t border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-900 p-4 space-y-4">
                                            <div>
                                                <h3 className="font-semibold text-gray-700 dark:text-gray-200 mb-2">üìã Informa√ß√£o Geral</h3>
                                                <div className="grid grid-cols-1 gap-2 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600 dark:text-gray-400">Benef√≠cios:</span>
                                                        <span className="font-medium text-right dark:text-gray-200">{renderValue(food.Beneficios)}</span>
                                                    </div>
